<!doctype html>
<html>
<head>
	<title>Destiny Crucible Metrics</title>
	<script src="jquery.js"></script>
	<script src="handlebars.js"></script>
	<script src="ajax.js"></script>
	<style type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
	<section>
		<h1>Destiny Crucible Metrics Sandbox</h1>
		<div id="status" class="loading">Loading ...</div>
		<div id="response">
			Response data will display here.
		</div>
	</section>

	<script type="text/x-handlebars-template" id="tmpl_Crucible">
	<table>
	<thead><tr>
		<th>Activity Period</th>
		<th>Activity Mode</th>
		<th>KDR</th>
	</tr></thead>
	<tbody>
	{{#each activities}}
	<tr>
		<td>{{period}}</td>
		<td>{{activityModes activityDetails.mode}}</td>
		<td>{{values.killsDeathsRatio.displayValue}}</td>
	</tr>
	{{/each}}
	</table>
	</script>
</body>
</html>
